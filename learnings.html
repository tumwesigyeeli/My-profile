<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="pen()">CLICK ME</button>
    <p id="change" onclick="book()">i will change</p>
</body>
<script>
    function book(){
        document.getElementById("change").innerHTML="i will not change"
    }
    function pen(){
        document.getElementById("change").style.color="red"
    }
</script>
</html>
